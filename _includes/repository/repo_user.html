<div class="repo p-2 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light center" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_light }}&show_icons=true&hide_rank=true">
    <img class="repo-img-dark center" height = "195" width="350" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_dark }}&show_icons=true&hide_rank=true">
  </a>
</div>

<div class="lang p-2 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light center" height = "195" width="380" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_light }}&show_icons=true&layout=compact&langs_count=8">
    <img class="repo-img-dark center" height = "195" width="380" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_dark }}&show_icons=true&layout=compact&langs_count=8">
  </a>
</div>
