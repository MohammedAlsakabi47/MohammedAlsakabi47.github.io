<div class="repo p-0 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_light }}&show_icons=true">
    <img class="repo-img-dark w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_dark }}&show_icons=true">
  </a>
</div>

<div class="lang p-4 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light center" height = "165" width="300" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_light }}&show_icons=true&layout=compact&langs_count=8">
    <img class="repo-img-dark center" height = "165" width="300" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_dark }}&show_icons=true&layout=compact&langs_count=8">
  </a>
</div>
